<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hide element</title>
</head>
<body>
    <p id="text">Kiev is the capital of Ukraine</p>
    <button id="hide">Hide text</button>
    <button id="show">Show/hide element</button>    
    <button id="selfHide">Self Hide</button>    
    <script>
        // 1. При кліку на кнопку - сховати текст.
        document.getElementById('hide').onclick = function (){
            document.getElementById('text').style.display = 'none';
        }
        // 2. При кліку на кнопку ховати/показувати текст.
        document.getElementById('show').onclick = function (){
           var textField = document.getElementById("text");
	       textField.hidden =  !textField.hidden;
        }
        // Створити кнопку, яка сама себе ховає при кліку.
        document.getElementById('selfHide').onclick = function (){
            document.getElementById('selfHide').style.display = 'none';
        }
    </script>
</body>
</html>
