<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <ul>
        <li>One <button onclick="removeElement(this)">Remove this line</button></li>
        <li>Two <button onclick="removeElement(this)">Remove this line</button></li>
        <li>Three <button onclick="removeElement(this)">Remove this line</button></li>
    </ul>
    <script>
        //При клыку на кнопку - видаляти рядок.
        //Зробити універсальний спочіб, який не залежить від кількості рядків
        function removeElement(element){
            element.parentElement.remove();
        }
        
    </script>
</body>
</html>
